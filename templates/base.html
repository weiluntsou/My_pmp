<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} | DevManage-Tech</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Local Chart.js will be loaded here -->
    <script src="/static/js/chart.min.js"></script>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">DEV.CORE</div>
            <nav>
                <a href="/" class="nav-link {% if page_title == 'Dashboard' %}active{% endif %}">總表 (Dashboard)</a>
                <a href="/cft_projects" class="nav-link {% if page_title == '專案列表' %}active{% endif %}">專案列表
                    (Projects)</a>
                <a href="/meetings" class="nav-link {% if page_title == '會議規劃及紀錄' %}active{% endif %}">會議規劃
                    (Meetings)</a>
                <a href="/workload" class="nav-link {% if page_title == 'Engineer Workload' %}active{% endif %}">工作負荷
                    (Workload)</a>
                <a href="/reports" class="nav-link {% if page_title == '定期報告' %}active{% endif %}">定期報告 (Reports)</a>
                <a href="/import_export" class="nav-link {% if page_title == '匯入匯出' %}active{% endif %}"
                    style="color: var(--accent-purple);">匯入匯出 (Sync)</a>

                <div
                    style="margin: 15px 0 5px 15px; font-size: 0.75rem; color: #58a6ff; text-transform: uppercase; letter-spacing: 1px;">
                    PM Cockpit</div>
                <a href="/pm/dashboard" class="nav-link {% if page_title == '專案戰情室' %}active{% endif %}">專案戰情室 (War
                    Room)</a>
                <a href="/pm/assessment" class="nav-link {% if page_title == '專案進度評估表' %}active{% endif %}">快速評估
                    (Grid)</a>
            </nav>
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <button id="togglePresent" class="btn" style="width: 100%">Subject Mode</button>
            </div>
        </aside>
        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h1 style="margin: 0; font-weight: 300;">{{ page_title }} <span
                        style="color: var(--accent-cyan)">//</span></h1>
                <div id="clock" style="font-family: 'Courier New'; color: var(--accent-cyan);"></div>
            </header>

            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Presentation Mode
        document.getElementById('togglePresent').addEventListener('click', () => {
            document.body.classList.toggle('presentation-mode');
        });

        // Escape to exit presentation mode
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.body.classList.contains('presentation-mode')) {
                document.body.classList.remove('presentation-mode');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
