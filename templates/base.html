<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} | DevManage-Tech</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Local Chart.js will be loaded here -->
    <script src="/static/js/chart.min.js"></script>
</head>

<body>
    <header class="top-nav">
        <div class="nav-left">
            <div class="brand">我的專案管理系統平台</div>
            <nav style="display: flex; align-items: center; gap: 5px;">
                <a href="/" class="nav-link {% if page_title == 'Dashboard' %}active{% endif %}">總表</a>
                <a href="/cft_projects" class="nav-link {% if page_title == '專案列表' %}active{% endif %}">專案列表</a>
                <a href="/meetings" class="nav-link {% if page_title == '會議規劃及紀錄' %}active{% endif %}">會議規劃</a>
                <a href="/workload"
                    class="nav-link {% if page_title == 'Engineer Workload' %}active{% endif %}">工作負荷</a>
                <a href="/reports" class="nav-link {% if page_title == '定期報告' %}active{% endif %}">定期報告</a>
                <a href="/import_export" class="nav-link {% if page_title == '匯入匯出' %}active{% endif %}">匯入匯出</a>
                <!-- PM Cockpit Separator -->
                <div style="width: 1px; height: 20px; background: var(--border-color); margin: 0 10px;"></div>

                <a href="/pm/dashboard" class="nav-link {% if page_title == '專案戰情室' %}active{% endif %}">戰情室</a>
                <a href="/pm/assessment" class="nav-link {% if page_title == '專案進度評估表' %}active{% endif %}">快速評估</a>
            </nav>
        </div>
    </header>
    <div class="app-container">
        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h1 style="margin: 0; font-weight: 300;">{{ page_title }} <span
                        style="color: var(--accent-cyan)">//</span></h1>
                <div id="clock" style="font-family: 'Courier New'; color: var(--accent-cyan);"></div>
            </header>

            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
